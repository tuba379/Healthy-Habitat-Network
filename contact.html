<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- Contact Section -->
  <section class="container py-5">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please reach out to us.</p>
    
    <!-- Contact Form -->
    <div class="row">
      <div class="col-lg-6">
        <form action="submit_contact_form.php" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="col-lg-6">
        <h4>Our Address</h4>
        <p>Healthy Habitat, 123 Green Street, Sustainability City, Earth</p>

        <h4>Phone</h4>
        <p>+1 (234) 567-890</p>

        <h4>Email</h4>
        <p><a href="mailto:contact@healthyhabitat.com">contact@healthyhabitat.com</a></p>

        <h4>Social Media</h4>
        <p>
          <a href="https://facebook.com" target="_blank" class="me-3">Facebook</a>
          <a href="https://twitter.com" target="_blank" class="me-3">Twitter</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
